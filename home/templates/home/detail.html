<!DOCTYPE html>
<html>
<head>
	{% include 'includes/head.html' %}
</head>
<body>
	<audio>
		<source src="{{ song }}" type="audio/mp3">
	</audio>
	<div class="card">
		<img src="{{ image }}" alt="Profile" style="width:100%">
		<h3>{{ name }}</h3>
	</div>
	<a href='http://localhost:8000/liked/' class="spotify-button">Do the next thing</a>
	<script>
		$('.card').keydown(function(e) {
			if (e.which===39) {
				window.location.replace("artists/{{ artist_id }}");
			}
		});
	</script>
</body>
</html>
