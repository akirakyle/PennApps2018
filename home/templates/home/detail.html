<!DOCTYPE html>
<html>
<head>
	{% include 'includes/head.html' %}
</head>
<body>
	<audio>
		<source src="{%  %}" type="audio/mp3">
	</audio>
	<div class="card">
		<img src="{{ image }}" alt="Profile" style="width:100%">
		<h3>{%  %}</h3>
	</div>
	<script>
		$('.card').keydown(function(e) {
			if (e.which===39) {
				window.location.replace("artists/{% %}");
			}
		});
	</script>
</body>
</html>
